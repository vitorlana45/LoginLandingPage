<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section class="imagem container">

        <div class="p-5 w-50 mt-5" id="controleTamanho">

            <div class="row">
                <div class="container- text-center logginText ">
                    <div class="row">
                        <div class="col-sm-12 p-2" id="campoCentral">
                            <figure class="">
                                <img class="logoLogin" src="images.png" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="row mt-4" id="campoLoginText">
                        <div class="col-sm-12 p-2">
                            <h1 class="text-center" id="texto-login">Login your account</h1>
                        </div>
                    </div>
                </div>
                <div class="controleLabels p-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" style="background-color: rgba(0, 0, 0, 0);"
                            id="floatingPassword" floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" style="color:rgb(249, 249, 249)">Email address</label>
                    </div>


                    <div class="form-floating ">

                        <input type="password" class="form-control" style="background-color: rgba(239, 234, 234, 0);"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" style="color:rgb(255, 255, 255);">Password</label>


                        <div class="container text-center p-2" id="escolha">
                            <div class="row mt-4">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" style="width: 1em;" type="checkbox"
                                            value="" id="defaultCheck1">
                                        <label class="form-check-label text-white" for="defaultCheck1" style="display: flex; justify-content: start;">
                                            Mantenha-me conectado
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="#" style="text-align: end;" class="form-check ">Esqueceu a senha?</a>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="d-grid col-6 mx-auto w-50">
                <br><button type="submit" class="btn btn-entrar" type="button">Entrar</button>
            </div>
            <div class="pt-md-5">
                <footer class="text-white" style=" display: flex; justify-content: center;">
                    <p class="" style="font-size: 18px; position: absolute; ">&copy; 2024 - Desenvolvido por <a
                            href="https://www.linkedin.com/in/vitor-lana-dev/" target="_blank">VitorLana</a> </p>
                </footer>
            </div>

        </div>

    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
