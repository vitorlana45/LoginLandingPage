<body>

    <section class="imagem container">

        <div class=" container-fluid p-5 w-50 mt-5" id="controleTamanho">

            <div class="row">
                <div class="container- text-center logginText ">
                    <div class="row">
                        <div class="col-sm-12 p-2" id="campoCentral">
                            <figure class="">
                                <img class="logoLogin" src="logoLogin.jpg" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="row mt-4" id="campoLoginText">
                        <div class="col-sm-12 p-2">
                            <h1 class="text-white " id="texto-login">Login your account</h1>
                        </div>
                    </div>
                </div>
                <div class="controleLabels p-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" style="background-color: rgba(0, 0, 0, 0);"

                    </div>
                    <div class="form-floating">

                        <input type="password" class="form-control" style="background-color: rgba(0, 0, 0, 0);"

                        <div class="form-check " style="padding-top: 20pz;">
                            <input class="form-check-input p-1" style="width: 1em;" type="checkbox" value=""
                                id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Mantenha-me conectado
                            </label>
                        </div>




                        <div class="d-grid gap-2 col-6 mx-auto w-75">

                        </div>

                    </div>

                </div>
            </div>


    </section>


</body>
